<!DOCTYPE html>
<html>
    <head>
        <script>
            function redColor() {
                document.getElementById("paragraph").style['color'] = "red";
            }
            function blueColor() {
                document.getElementById("paragraph").style['color'] = "blue";
            }
        </script>

    </head>

    <body>
        <p id="paragraph">
            I am a paragraph!!! 
        </p>
        <input type="button" value="I am a button" onclick="redColor()">
        <br>
        <input type="button" value="I am a  blue button" onclick="blueColor()">
    </body>




</html>
