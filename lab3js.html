<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Changing Web Page!</title>
    <script>

    </script>
    <script>
        function change()
        {
        document.getElementById("my_text").innerHTML = "You <b>clicked</b> me";
        }
   </script>
  </head>
  <body>
    <h1>
      Click the button!
    </h1>
    <input type="button" value="Click me!" onclick="change()">
    <p id="my_text">
      Hello, world!
    </p>

    <script>
        var count = 2;
        if (count == 1) 
        {
  // block of code to run when condition is true
            document.write("it is one<br>");
        }
        else if (count == 2)
        {
            document.write("it is not one, but two<br>");
        }
        switch (count)
        {
            case 1:
                document.write("it is one<br>");
                break;
            case 2:
                document.write("it is two<br>");
            default:
                document.write("not 1 not 2<br>");
        }
        for (var i = 0; i < 10; i++)
        {
            document.write(i + "<br>")
        }
        var list = ["Lisa", "Arturo", "Kimia", "Kevin"];
        for (var i of list)
        {
            document.write(i + "<br>");
        }
        <!--comment-->
        // podjsjhsa
        var c = 1;
        while (c < 20)
        {
            document.write(c + "<br>");
            c++;
        }

    </script>




  </body>
</html>
